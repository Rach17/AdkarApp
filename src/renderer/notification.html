<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #box {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 520px;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            color: #111;
            font-family: Arial, sans-serif;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            height: auto;
            max-width: 100%;
            box-sizing: border-box;
        }
        #notification {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="box">
    <div id="notification"></div>
</div>
    <script src="notification.js"></script>
</body>
</html>
